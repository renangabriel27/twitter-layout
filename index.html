<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><i class="fas fa-home"></i>Home</li>
            <li><i class="far fa-bell"></i>Notifications</li>
            <li><i class="far fa-envelope"></i>Messages</li>
          </ul>
        </nav>
        <img src="assets/images/logo.svg" alt="Logo Twitter" id="logo">
        <div id="side">
          <input type="text" placeholder="Search on Twitter">
          <img
            src="https://avatars2.githubusercontent.com/u/10130724?s=460&u=7ca70cfe655430ac0adbf5fd74ea41e0be35e9ea&v=4"
            alt="Avatar"
          >
          <button>Tweet</button>
        </div>
      </div>
    </header>
  
    <div class="banner">
      <h1>Banner image</h1>
    </div>
  
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>565</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>4</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>243</strong>
          </li>
        </ul>
  
        <div class="actions">
          <button>Follow</button>
        </div>
      </div>
    </div>

    <div class="wrapper-content content">
      <aside class="profile">
        <img
          class="avatar"
          src="https://avatars2.githubusercontent.com/u/10130724?s=460&u=7ca70cfe655430ac0adbf5fd74ea41e0be35e9ea&v=4"
          alt="Avatar"
        >
        <h1>Renan Gabriel</h1>
        <span>@renanwebdev</span>
        <p>descriptions</p>

        <ul>
          <li><i class="fas fa-map-marker-alt"></i> Guarapuava, BR</li>
          <li><i class="fas fa-link"></i> renanwebdev.com</li>
          <li><i class="far fa-clock"></i> Joined June 2017</li>
        </ul>

        <div class="widget followers">
          <strong>
            <i class="far fa-user"></i>
            73 followers that you know
          </strong>

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div class="widget images">
          <strong>
            <i class="far fa-image"></i>
            266 Photos and videos
          </strong>

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </aside>
      <section class="timeline">
        timeline
      </section>
      <aside class="widgets">
        widgets
      </aside>
    </div>
  </body>
 </html>
